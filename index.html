<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7d7251c4c3.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
</head>
<body>
  
    <div class="container-logos">
        <div class="logo-container">
          <img src="LogoTestConnect.png" alt="Logo 1" class="logo-1">
          <img src="Logo.png" alt="Logo 2" class="logo-2">
        </div>
    </div>
    
  <div class="background-img">
    <div class="container">
      <form id="myForm" class="mt-4 formClass">
      
          <div class="form-group">
              <p class="description">Selecciona una opción:</p>
          
              <div class="custom-radio form-check">
                  <input type="radio" id="opcion1" name="option" value="1" class="form-check-input">
                  <label for="opcion1" class="form-check-label">Historia de usuario</label>
              </div>
  
              <div class="custom-radio form-check">
                  <input type="radio" id="opcion2" name="option" value="2" class="form-check-input">
                  <label for="opcion2" class="form-check-label">Casos de prueba</label>
              </div>
  
              <div class="custom-radio form-check">
                  <input type="radio" id="opcion3" name="option" value="3" class="form-check-input">
                  <label for="opcion3" class="form-check-label">Criterios de aceptación</label>
              </div>
          </div>
  
          <div class="form-group">
              <label for="customerNeed" class="label-form">Explicanos tu necesidad:</label>
              <textarea id="customerNeed" name="customerNeed" class="form-control textarea-number" rows="4" required placeholder="Escribe aquí"></textarea>
          </div>
  
          <div class="form-group">
            <label for="requestQuantity" class="label-form">Cantidad de respuestas:</label>
            <input type="number" id="requestQuantity" name="requestQuantity" class="form-control input-number" style="width: 33%;" required>
          </div>
  
          <div id="button-container" class="center-text">
            <button type="submit" class="btn btn-primary BtnGenerar">Generar</button>
            <button type="button" class="btn btn-secondary BtnLimpiar" onclick="limpiarFormulario()">Limpiar</button>
          </div>
      </form>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium aspernatur repellat minima nihil ea excepturi, reprehenderit, ullam ratione veritatis illo eum dolor sunt quasi culpa perspiciatis unde debitis voluptates quia!</p>
      <div class="container-buttons">
        <button class="BtnJira">Obtener datos y enviar a Jira <i class="fa-brands fa-jira"></i></button>
        <button class="BtnExcel">Descargar Excel <i class="fa-solid fa-file-excel"></i></button>
      </div>
      </div>
  </div>

 
</body>
</html>
